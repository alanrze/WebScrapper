<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Sealer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styleResults.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="back.js"></script>
</head>
<body>
    <div class="sidenav">

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioBM">
            <label class="form-check-label" for="flexRadioDefault2">
                Best Match
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioLH">
            <label class="form-check-label" for="flexRadioDefault2">
                Low to high
            </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioHL">
        <label class="form-check-label" for="flexRadioDefault1">
            High to low
        </label>

        </div>
    </div>
    
    
    <div class="container">
        <div class = "row"> 

            <div id = "logoResult" class = "col-md-3"> 
                <img  id = "logoResultIMG" src="logo.png" width="80%" height="80%" alt="Logo">
            </div>

            <div class = "col-md-6"> 
                <br>
                <br>
                <br>
                <input id="userboxResults" class = "form-control userInputResults" type="textbox" placeholder="Enter Item Name or PID">
            </div>

            <div class = "col-md-3">
                <br>
                <br>
                <br>
                <button id = "searchClick-results" class="btn btn-outline-danger">Search</button>
            </div>

        </div>
    
        <h2 class = "text-center">
            Search Results
        </h2>
        <br>
    
        <div class = "cardHolder">
            <div class = "template d-none">
                <div class="layer1 col-md-8 container-md rounded border order-1">
                    <div class="layer2 row no-gutters">
                        <div class="col-md-7 imageHolder clearfix">
                            <img class= "card-img-primary" src="placeholder.png" style="max-height: 350px; max-width: 350px;">
                            <div class="col-sm secImageHolder templateIMG2H">
                                <img class= "card-img templateIMG2 d-none" src="placeholder.png" style="max-height: 200px; max-width: 200px;">
                            </div>
                        </div>
                    <div class="col-sm-3 align-self-center textHolder">
                        <h4 class= "card-title">
                            Item
                        </h4>

                        <p class = "card-text item-price">
                            $xxxx
                        </p>

                    <button type="button" class="card-redirect btn btn-primary">Best Buy</button>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</body>
</html>
