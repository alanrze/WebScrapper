<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="back.js"></script>
</head>
<body>
    
    
<div class="container">
    <div class = "row"> 

        <div id = "logoResult" class = "col-md-3"> 
            <img  id = "logoResultIMG" src="logo.png" width="80%" height="80%" alt="Logo">
        </div>

        <div class = "col-md-6"> 
            <br>
            <br>
            <br>
            <input id="userboxResults" class = "form-control userInputResults" type="textbox" placeholder="Enter Item Name or PID">
        </div>

        <div class = "col-md-3">
            <br>
            <br>
            <br>
            <button id = "searchClick-results" class="btn btn-outline-danger">Search</button>
        </div>

    </div>
    
    <h2 class = "text-center">
        Search Results
    </h2>
    <br>
    
    <div class = "cardHolder">
    <div class = "card mb-3 d-none template" style="min-width: 200px; max-width: 600px;">
        <div class = "row no-gutters">
            <div class = "col-md-4">
            	<div id="imgBucket" class = "primary-image-grid">
                    <div class="col-xs-6 columnTemplate">
                        <img id = "0" class = "card-img d-none imageCard" src= "placeholder.png" alt ="Item Picture" style="max-height: 300px; max-width: 300px;">
                    </div>
            	</div>
            </div>
            <div class = "col-md-8">
                <div class = "card-body">
                    <h4 class= "card-title">
                        Item
                    </h4>

                    <p class = "card-text item-price">
                        $xxxx
                    </p>

                    <p class="card-text retailer">
                        <a class="card-website" href = "walmart.com"> Walmart </a>
                    </p>

                </div>
            </div>
        </div>
    </div>
   </div>
</div>
</body>
</html>
